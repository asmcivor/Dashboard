{% extends "base.html" %}

{% block content %}
<header class="bg-blue-300 shadow mb-4">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center );">

      <!-- Logo -->
      <div class="flex items-center">
        <span class="text-xl font-bold text-blue-600">
          MyApp
        </span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <a href="/" class="text-gray-700 hover:text-blue-600 font-medium">Home</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">Settings</a>
        <a href="#" class="text-gray-700 hover:text-blue-600 font-medium">About</a>
      </div>

      <!-- Mobile hamburger -->
      <div class="md:hidden">
        <button
          id="menu-btn"
          class="inline-flex items-center justify-center p-2 rounded-lg text-gray-700 hover:bg-gray-100 focus:outline-none"
        >
          <!-- Icon -->
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>

    </div>
  </nav>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden border-t">
    <div class="px-4 py-3 space-y-2 bg-white">
      <a href="/" class="block text-gray-700 hover:text-blue-600 font-medium">Home</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">Dashboard</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">Settings</a>
      <a href="#" class="block text-gray-700 hover:text-blue-600 font-medium">About</a>
    </div>
  </div>
</header>

<script>
  const btn = document.getElementById('menu-btn');
  const menu = document.getElementById('mobile-menu');

  btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>
<button
    hx-get="/time"
    hx-target="#time-box"
    hx-swap="innerHTML"
    class="bg-blue-600 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-700"
>
    Get Current Time
</button>

<div id="time-box" class="mt-6 p-4 bg-green-400 rounded-2xl shadow hover:bg-amber-300">
    Click the button to load time...
</div>
{% endblock %}
