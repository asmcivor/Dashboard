{% extends "base.html" %}

{% block content %}
<header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">

      <!-- Logo -->
      <div class="text-xl font-bold text-blue-600">
        MyApp Image Goes here
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="/" class="nav-link">Home</a>
        <a href="#" class="nav-link">Dashboard</a>
        <a href="#" class="nav-link">Settings</a>
        <a href="#" class="nav-link">About</a>
      </div>

      <!-- Mobile hamburger (HTMX) -->
      <div class="md:hidden">
        <button
          hx-get="/menu"
          hx-target="#mobile-menu"
          hx-swap="innerHTML"
          hx-indicator="#menu-spinner"
          class="p-2 rounded-lg text-gray-700 hover:bg-gray-100"
        >
          ☰
        </button>
      </div>

    </div>
  </nav>

  <!-- HTMX loading indicator -->
  <div id="menu-spinner" class="htmx-indicator text-center text-sm py-1">
    Loading…
  </div>
  <!-- Mobile menu container -->
  <div id="mobile-menu" class="md:hidden"></div>
</header>
<button
    hx-get="/time"
    hx-target="#time-box"
    hx-swap="innerHTML"
    class="bg-blue-600 text-white px-4 py-2 rounded-xl shadow hover:bg-blue-700"
>
    Get Current Time
</button>

<div id="time-box" class="mt-6 p-4 bg-green-400 rounded-2xl shadow hover:bg-amber-300">
    Click the button to load time...
</div>
{% endblock %}
